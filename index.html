<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Railway World</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="info-panel">
      <div>WASD to move, Mouse to look</div>
      <div>Space/Ctrl to fly up/down</div>
    </div>
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div id="config-panel" class="hidden">
      <div>
        <form id="config-panel-form">
          <label for="railway-token">Railway Token</label>
          <input type="text" id="railway-token" />
          <label for="railway-project-id">Railway Project ID</label>
          <input type="text" id="railway-project-id" />
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
